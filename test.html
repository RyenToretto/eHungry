<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>异步加载</title>
    <script type="text/javascript">
      function initialize() {
        var mp = new BMap.Map('map');
        mp.centerAndZoom(new BMap.Point(121.491, 31.233), 11);
      }
      
      function loadScript() {
        var script = document.createElement("script");
        script.src = "http://api.map.baidu.com/api?v=2.0&ak=atFBtXKmhC5DR8zvLQB1Z886odB3NZXXatFBtXKmhC5DR8zvLQB1Z886odB3NZXX&callback=initialize";
        document.body.appendChild(script);
      }
      
      window.onload = loadScript;
    </script>
  </head>
  <body></body>
</html>
